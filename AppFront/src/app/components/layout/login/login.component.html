
<main class="form-signin resgister">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="https://www.cygcargo.com/assets/img/Amunetsoft.png" alt="" width="72" height="57">
        <h1 class="h3 mb-4 fw-normal">Please sign in</h1>

        <div class="mb-4 form-floating">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="login" title="login"
                placeholder="Ingresa tu Usuario">
        </div>

        <div class="mb-4 form-floating">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" title="password"
                placeholder="Password">
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <input type="submit" class="btn btn-primary w-100 py-2" value="Enviar" class="btn btn-primary">
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </form>
</main>
